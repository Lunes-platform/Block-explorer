<lunes-page-header title="{{::ctrl.title}} - {{::ctrl.body[0][3]}}"></lunes-page-header>
<div class="row">
    <div style="overflow-x:auto;" class="col-lg-12">
        <table class="table">
            <thead>
            <tr class="active">
                <th>Position</th>
                <th>Address</th>
                <th>Balance</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in ctrl.body">
                <td>{{item[0]}}</td>
                <td><lunes-endpoint-ref endpoint="item[1]"></lunes-endpoint-ref></td>
                <td>{{item[2]}}</td>
                <td>{{item[3]}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
