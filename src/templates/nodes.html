<lunes-page-header title="{{::ctrl.title}}"></lunes-page-header>
<div class="row">
    <div style="overflow-x:auto;" class="col-lg-12">
        <table class="table">
            <thead>
            <tr class="active">
                <th>node</th>
                <th>version</th>
                <th>current height</th>
                <th>base target</th>
                <th>UTxs</th>
                <th>maintainer</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in ctrl.nodes">
                <td><lunes-node-link ref="item"></lunes-node-link></td>
                <td>{{item.version}}</td>
                <td>{{item.height}}</td>
                <td>{{item.baseTarget}}</td>
                <td>{{item.utxSize}}</td>
                <td>{{item.maintainer}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
